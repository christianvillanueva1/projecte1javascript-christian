<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/calculadora.css">
    <script src="/js/calculadora.js"></script>
    <script src="/js/header-footer-loader.js"></script>
    <link rel="stylesheet" href="/css/header-footer.css">
</head>
<body>
<header id="navbar"></header>
    <section>
        <div id="calculadora">
            <div class="indicator">
                <p id="display">0</p>
            </div>
            <div id="numbers">
                <div class="row">
                    <div class="number" id="seven">7</div>
                    <div class="number" id="eight">8</div>
                    <div class="number" id="nine">9</div>
                    <div class="operation" id="divide">/</div>
                </div>
                <div class="row">
                    <div class="number" id="four">4</div>
                    <div class="number" id="five">5</div>
                    <div class="number" id="six">6</div>
                    <div class="operation" id="multiply">*</div>
                </div>
                <div class="row">
                    <div class="number" id="one">1</div>
                    <div class="number" id="two">2</div>
                    <div class="number" id="three">3</div>
                    <div class="operation" id="minus">-</div>
                </div>
                <div class="row">
                    <div class="number" id="zero">0</div>
                    <div id="delete-last" class="number">âŒ«</div>
                    <div class="number" id="dot">.</div>
                    <div class="operation" id="plus">+</div>
                </div>
                <div class="row">
                    <p class="copyright">Christian Villanueva Lor</p>
                    <div class="operation" id="clear">C</div>
                    <div class="igual" id="equal">=</div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
</body>
</html>
